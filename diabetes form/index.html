<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Diabetes | Nidan</title>

</head>
<body>

<div class="container">
  <div class="title">Diabetes</div>
  <form target="_blank" action="#" method="POST">
    <div class="user__details">
      <div class="input__box">
        <span class="details">BMI</span>
        <input type="number" placeholder="E.g: 19.5" required>
      </div>

      <div class="input__box">
        <span class="details">Age</span>
        <input type="number" placeholder="E.g: 20" required>
      </div>

      <div class="input__box">
        <span class="details">Sex</span>
        <input type="number" placeholder="0 for " required min="0" max="1">
      </div>

      <div class="input__box">
        <span class="details">Annual Income In Lacs</span>
        <input type="number" placeholder="E.g: 2 for 2 lacs" required min="0">
      </div>

      <div class="input__box">
        <span class="details">Physical Health</span>
        <input type="number" placeholder="E.g: 30" required>
      </div>

      <div class="input__box">
        <span class="details">General Health</span>
        <input type="number" placeholder="E.g: 4 " required min="0" max="5">
      </div>

      <div class="input__box">
        <span class="details">High BP</span>
        <input type="number" placeholder="0 for No, 1 for Yes " required min="0" max="1">
      </div>

      <div class="input__box">
        <span class="details">High Cholesterol</span>
        <input type="number" placeholder="0 for No, 1 for Yes " required min="0" max="1">
      </div>

      <div class="input__box">
        <span class="details">Smoking?</span>
        <input type="number" placeholder="0 for No, 1 for Yes " required min="0" max="1">
      </div>

      <div class="input__box">
        <span class="details">Stroke</span>
        <input type="number" placeholder="0 for No, 1 for Yes " required min="0" max="1">
      </div>

      <div class="input__box">
        <span class="details">Heart Disease or Attack</span>
        <input type="number" placeholder="0 for No, 1 for Yes " required min="0" max="1">
      </div>

      <div class="input__box">
        <span class="details">Physical Activity</span>
        <input type="number" placeholder="0 for No, 1 for Yes " required min="0" max="1">
      </div>

      <div class="input__box">
        <span class="details">Eat Veggies?</span>
        <input type="number" placeholder="0 for No, 1 for Yes " required min="0" max="1">
      </div>

      <div class="input__box">
        <span class="details">Consume Alcohol?</span>
        <input type="number" placeholder="0 for No, 1 for Yes " required min="0" max="1">
      </div>

      <div class="input__box">
        <span class="details">Difficulty In Walking?</span>
        <input type="number" placeholder="0 for No, 1 for Yes " required min="0" max="1">
      </div>

    </div>
